<!DOCTYPE html>
<html>
  <head>
    <title>#FormaMafe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main role="main">
        <div class="formamafe">
          <h1 class="forma">#FormaMafe</h1>
        </div>
        
        <div class="countdown-container">
          <div class="countdown-item">
            <span class="countdown-number" id="countdown-days"></span>
            <span class="countdown-label">dias</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="countdown-hours"></span>
            <span class="countdown-label">horas</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="countdown-minutes"></span>
            <span class="countdown-label">min</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="countdown-seconds"></span>
            <span class="countdown-label">seg</span>
          </div>
        </div>
        
        <div class="buttonconfirma">
        </div>
      </div>
        <div class="agenda">
          <button class="button" onclick="addToGoogleCalendar()">#SAVETHEDATE</button>
        </div>  
          




  </main>

    <script>
// Definindo a data do evento
const eventDate = new Date("2023-07-13T11:00:00");

// Função para atualizar o contador
function updateCountdown() {
  const currentDate = new Date();
  const diff = eventDate - currentDate;

  // Convertendo o tempo restante em dias, horas, minutos e segundos
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / 1000 / 60) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  // Atualizando os elementos HTML com os valores da contagem regressiva
  document.querySelector("#countdown-days").textContent = days;
  document.querySelector("#countdown-hours").textContent = hours;
  document.querySelector("#countdown-minutes").textContent = minutes;
  document.querySelector("#countdown-seconds").textContent = seconds;
}

// Chamando a função de atualização do contador a cada segundo
setInterval(updateCountdown, 1000);


          function addToGoogleCalendar() {
            // Data e horário do evento (ajuste conforme necessário)
            // Data e horário do evento (ajuste conforme necessário)
            // Data e horário do evento (ajuste conforme necessário)
            var startDate = new Date(Date.UTC(2023, 6, 15, 14, 0, 0));
              var endDate = new Date(Date.UTC(2023, 6, 16, 2, 59, 59));


            // Converter as datas para formato ISO sem usar toISOString()
            startDate = startDate.getUTCFullYear() +
              ("0" + (startDate.getUTCMonth() + 1)).slice(-2) +
              ("0" + startDate.getUTCDate()).slice(-2) + "T" +
              ("0" + startDate.getUTCHours()).slice(-2) +
              ("0" + startDate.getUTCMinutes()).slice(-2) +
              ("0" + startDate.getUTCSeconds()).slice(-2) + "Z";
            endDate = endDate.getUTCFullYear() +
              ("0" + (endDate.getUTCMonth() + 1)).slice(-2) +
              ("0" + endDate.getUTCDate()).slice(-2) + "T" +
              ("0" + endDate.getUTCHours()).slice(-2) +
              ("0" + endDate.getUTCMinutes()).slice(-2) +
              ("0" + endDate.getUTCSeconds()).slice(-2) + "Z";


            
            // Nome do evento (ajuste conforme necessário)
            var eventName = "#FormaMafe";
            
            // Localização do evento (opcional)
            var eventLocation = "Minha casa";
            
            // URL do evento (opcional)
            var eventUrl = "http://meusite.com/meu-evento";
            
            // Cria a URL para adicionar o evento ao Google Agenda
            var googleCalendarUrl = "https://www.google.com/calendar/render?action=TEMPLATE";
            googleCalendarUrl += "&text=" + encodeURIComponent(eventName);
            googleCalendarUrl += "&dates=" + encodeURIComponent(startDate) + "/" + encodeURIComponent(endDate);
            if (eventLocation) {
              googleCalendarUrl += "&location=" + encodeURIComponent(eventLocation);
            }
            googleCalendarUrl += "&ctz=America/Sao_Paulo";

            
            // Abre a URL em uma nova janela
            window.open(googleCalendarUrl);
          }
      
    </script>
  </body>
</html>
